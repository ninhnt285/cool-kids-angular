<div class="surface-ground flex align-items-center justify-content-center overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
      <img src="assets/layout/images/{{layoutService.config.colorScheme === 'light' ? 'logo-dark' : 'logo-white'}}.svg" alt="logo" class="mb-5 w-6rem flex-shrink-0">
      <div style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%);">
          <div class="w-full surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
              <div class="text-center mb-5">
                  <span class="text-600 font-medium">Enter your information</span>
              </div>

              <div>
                <div class="field p-fluid">
                  <label for="email1" class="block text-900 text-xl font-medium mb-2">Email</label>
                  <input id="email1" [(ngModel)]="email" type="text" placeholder="Email address" pInputText class="w-full md:w-30rem" [ngClass]="errorArr.email.length > 0 ? 'ng-dirty ng-invalid' : ''" style="padding:1rem">
                  <small *ngIf="errorArr.email && errorArr.email.length > 0" class="w-full block">{{ errorArr.email[0] }}</small>
                </div>
                
                <div class="field p-fluid">
                  <label for="name" class="block text-900 text-xl font-medium mb-2">Full Name</label>
                  <input id="name" [(ngModel)]="name" type="text" placeholder="Full Name" pInputText class="w-full md:w-30rem" [ngClass]="errorArr.name && errorArr.name.length > 0 ? 'ng-dirty ng-invalid' : ''" style="padding:1rem">
                  <small *ngIf="errorArr.name && errorArr.name.length > 0" class="w-full block">{{ errorArr.name[0] }}</small>
                </div>

                <div class="field p-fluid">
                  <label for="password1" class="block text-900 font-medium text-xl mb-2">Password</label>
                  <p-password id="password1" [(ngModel)]="password" placeholder="Password" [toggleMask]="true" [ngClass]="errorArr.password && errorArr.password.length > 0 ? 'ng-dirty ng-invalid' : ''" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                  <small *ngIf="errorArr.password && errorArr.password.length > 0" class="w-full block">{{ errorArr.password[0] }}</small>
                </div>

                <div class="field p-fluid">
                  <label for="c_password" class="block text-900 font-medium text-xl mb-2">Confirm Password</label>
                  <p-password id="c_password" [(ngModel)]="c_password" placeholder="Confirm Password" [toggleMask]="true" [ngClass]="errorArr.c_password && errorArr.c_password.length > 0 ? 'ng-dirty ng-invalid' : ''" inputStyleClass="w-full p-3 md:w-30rem"></p-password>
                  <small *ngIf="errorArr.c_password && errorArr.c_password.length > 0" class="w-full block">{{ errorArr.c_password[0] }}</small>
                </div>
                  
                  <button pButton pRipple label="Register" class="w-full p-3 text-xl mt-5" (click)="onSubmit()"></button>
              </div>
          </div>
      </div>
  </div>
</div>

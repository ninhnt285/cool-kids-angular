<p-toolbar>
  <div class="p-toolbar-group-right">
    <p-button label="Create" icon="pi pi-upload" class="mr-2" (click)="createEvent(createdEvent)"></p-button>
    <p-button label="Clear" icon="pi pi-times" styleClass="p-button-warning mr-4" (click)="clear()"></p-button>
  </div>
</p-toolbar>
<div class="p-d-flex">
  <div class="p-mr-2">
    <div class="p-d-flex p-flex-column">
      <div class="field p-mb-2">
        <h5>Event Name</h5>
        <input class="p-inputtext" type="text" pInputText [(ngModel)]="createdEvent.name">
      </div>

      <div class="p-mb-2">
        <h5>Date and Time</h5>
        <p-calendar inputId="time" appendTo="body" [(ngModel)]="createdEvent.date" [showTime]="true" hourFormat="12" ></p-calendar>
      </div>
    </div>
  </div>
</div>
<h5>Description</h5>
<div class="p-mr-2">
  <textarea rows="5" cols="50" pInputTextarea [(ngModel)]="createdEvent.description"></textarea>
</div>
